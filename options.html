    <title>Options for NewSpeak</title>

  </head>
  <body>
    <img src="icons/banner.png"/ class="banner"> 
    <hr/>
    <form>
      <fieldset>
      <legend>Display Preference</legend>
        <dl><dt>Original</dt><dd>The Queen of Hearts used enhanced interrogation on the White Rabiit.</dd></dl>
        <label for="reveal">
        <div class="radio-option">
        <dl>
          <dt><input type="radio" id="reveal" name="DisplayPreference" checked="checked">Reveal NewSpeak</input></dt>
          <dd>The Queen of Hearts used <span title="NewSpeak"><del>torture</del> <ins style='font-style:italic;'>enhanced interrogation</ins></span> on the White Rabbit.</dd>
        </dl>
        </div>        
        </label>
        <label for="restore">
        <div class="radio-option">        
        <dl>
          <dt><input type="radio" id="restore" name="DisplayPreference">Restore OldSpeak</input></dt>
          <dd>The Queen of Hearts used <span title="NewSpeak"><del>enhanced interrogation</del> <ins style='font-style:italic;'>torture</ins></span> on the White Rabbit.</dd>
        </dl>
        </dl>
        </div>
        </label>
      </fieldset>
